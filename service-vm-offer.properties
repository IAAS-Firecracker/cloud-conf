# Service VM Offer Configuration Properties

# Server Configuration
server.port=5002
spring.application.name=service-vm-offer

# Database Configuration
spring.datasource.url=jdbc:mysql://mysql_db_service_vm_offer:3306/service_vm_offer_db
spring.datasource.username=firecracker
